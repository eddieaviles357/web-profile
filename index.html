<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- only use main.css when using script npm run build:css build version is smaller in size-->
  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <!-- only use style.css when in dev mode -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Home -->
  <header class="header">
    <div class="parallax"></div>
    <!-- header text -->
    <div class="header__text-box">
      <h2 class="header-title center-text">
        <span class="header-title--name center-text header-font">Eduardo Aviles</span>
        <span class="header-title--sub left-text">Lets make and create something memorable with the web that will last for many years</span>
      </h2>
    </div>

  </header>

  <main class="grid-container">


    <!-- projects -->
    <section class="projects grid-item bg-secondary-light">

      <h2 class="section-projects__header center-text header-font">Projects</h2>
      
      <!-- projects image box -->
      <div class="section-projects padding-top-5">
        <!-- projects cards -->
        <div class="gallery" id="gallery">
          <figure class="gallery__item active">
            <img 
              class="gallery__item--img opacity-100" 
              src="img/mornoonights-img.jpeg" 
              alt="MorNooNightsNews news image"  
              />
            <figcaption class="gallery__description">MorNooNightsNews is an new aggregator web page that collects news articles. There is a
              login and sign up page. Once user is authenticated they will be able to view top most relevant articles.
              When clicking any articles users will not have to worry about losing what they read before since 5 articles 
              will be added to their recents.
            </figcaption>
          </figure>
          <figure class="gallery__item gallery--top">
            <img 
              class="gallery__item--img opacity-50" 
              src="img/jeopardy.jpeg" 
              alt="Jeopardy image" 
              />
            <figcaption class="gallery__description">Jeopardy</figcaption>
          </figure>
          <figure class="gallery__item gallery--bottom">
            <img 
              class="gallery__item--img opacity-50" 
              src="img/react-code.jpg" 
              alt="Jeopardy image" 
              />
            <figcaption class="gallery__description">Profile</figcaption>
          </figure>
        </div>
      </div>
      <!-- projects image box END -->
      
    </section>
    <!-- projects END -->

    <!-- about -->
    <section class="section-about grid-item">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>
    <!-- about END -->

    <!-- contact -->
    <section class="section-contact grid-item">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>
    <!-- contact END -->

  </main>


  <!-- footer -->
  <footer class="footer">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
