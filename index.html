<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- only use main.css when using script npm run build:css build version is smaller in size-->
  <!-- <link rel="stylesheet" href="css/main.css"> -->
  <!-- only use style.css when in dev mode -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Home -->
  <header class="header">
    <div class="parallax"></div>
    <!-- header text -->
    <div class="header__text-box">
      <h2 class="header-title center-text">
        <span class="header-title--name center-text header-font">Eduardo Aviles</span>
        <span class="header-title--sub left-text">Lets make and create something memorable with the web that will last for many years</span>
      </h2>
    </div>

  </header>

  <main class="grid-container">


    <!-- projects -->
    <section class="grid-item bg-secondary-light">

      <!-- projects grid -->
      <div class="section-projects grid-item">
        <!-- projects header text -->
        <h2 class="section-projects__header center-text header-font">Projects</h2>
        <!-- projects cards -->
        <figure class="section-projects__gallery section-projects__gallery--item-1">
          <img 
            class="section-projects__gallery--img-1" 
            src="img/mornoonights-img.jpeg" 
            alt="MorNooNightsNews news image" 
            />
          <figcaption>MorNooNightsNews</figcaption>
        </figure>
        <figure class="section-projects__gallery section-projects__gallery--item-1">
          <img 
            class="section-projects__gallery--img-1" 
            src="img/jeopardy.jpeg" 
            alt="Jeopardy image" 
            />
          <figcaption>Jeopardy</figcaption>
        </figure>
        <figure class="section-projects__gallery section-projects__gallery--item-1">
          <img 
            class="section-projects__gallery--img-1" 
            src="img/jeopardy.jpeg" 
            alt="Jeopardy image" 
            />
          <figcaption>Profile</figcaption>
        </figure>
      </div>
      
    </section>


    <!-- about -->
    <section class="section-about grid-item">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>


    <!-- contact -->
    <section class="section-contact grid-item">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </section>


  </main>


  <!-- footer -->
  <footer class="footer">
    <div>1</div>
    <div>2</div>
    <div>3</div>
  </footer>

  <script src="js/index.js"></script>
</body>
</html>
